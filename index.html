<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soner Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-3">
        Soner Bank <span class="text-danger">BD</span>
    </h1>

    <div class="container">
        <div class="row">
          <div class="col">
            <div class="card bg-info">
                <div class="card-body m-3">
                  <h2 class="text-light">Deposit</h2>
                  <h1 class="card-text text-light">$<span id="total-deposit">00</span></h1>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card bg-primary">
                <div class="card-body m-3">
                  <h2 class="text-light">Withdraw</h2>
                  <h1 class="card-text text-light">$<span id="total-withdraw">00</span></h1>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card bg-success">
                <div class="card-body m-3">
                  <h2 class="text-light">Balance</h2>
                  <h1 class="card-text text-light">$<span id="total-balance" >2000</span></h1>
                </div>
              </div>
          </div>
        </div>
      </div>



      
      <div class="container mt-4">
        <div class="row">
          <div class="col">
            <div class="card" style="background-color: rgb(255, 0, 170);">
                <div class="card-body m-3">
                  <h2 class="text-light">Your Deposit</h2>
                  <input id="deposit-input" class="form-control" type="number" placeholder="$ Amount you want to deposit" aria-label="default input example">
                  <button id="button-deposit" type="button" class="btn btn-primary mt-2">Deposit</button>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="background-color: rgb(37, 173, 207);">
                <div class="card-body m-3">
                  <h2 class="text-light">Your Withdraw</h2>
                  <input id="withdraw-input" class="form-control" type="text" placeholder="$ Amount you want to Withdraw" aria-label="default input example">
                  <button id="button-withdraw" type="button" class="btn btn-success mt-2">Withdraw</button>
                </div>
              </div>
          </div>
        </div>
      </div>


      <div class="container mt-4">
        <div class="row">
          <div class="col">
            <div class="card" style="background-color: rgb(37, 173, 207);">
                <div class="card-body mt-3">
                  <h2 class="text-light text-center">Deposit History</h2>
                  <div style="border: 1px solid #fff;"></div>
                  <h6 class="mt-3 text-light">1 Deposit Amount: 33.00 TK →Time 10/2/2023 1:23:45 PM</h6>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="background-color: rgb(255, 0, 170);" >
                <div class="card-body mt-3">
                  <h2 class="text-light text-center">Withdraw History</h2>
                  <div style="border: 1px solid #fff;"></div>
                  <h6 class="mt-3 text-light">1 Withdraw Amount: 33.00 TK →Time 10/2/2023 1:23:45 PM</h6>
                </div>
              </div>
          </div>
        </div>
      </div>


      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
